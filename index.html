<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest</title>
</head>
<body>
    <div class="container">
        <h2>Interest Calculator</h2>
        <form id="interestForm">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" required><br><br>
            <label for="rate">Interest Rate (%):</label>
            <input type="number" id="rate" required><br><br>
            <label for="time">Time (in years):</label>
            <input type="number" id="time" required><br><br>
            <button type="button" onclick="calculateInterest()">Calculate Interest</button>
        </form>
        <div id="result"></div>
<script src="./script/code.js"></script>
</body>
</html>
